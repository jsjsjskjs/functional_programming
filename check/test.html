<script>
  const products = [
    { name: '반팔티', price: 15000 },
    { name: '긴팔티', price: 20000 },
    { name: '핸드폰케이스', price: 15000 },
    { name: '후드티', price: 30000 },
    { name: '바지', price: 25000 }
  ]

  const reduce = (f, acc, iter) => {
    if (!iter) {
      iter = acc[Symbol.iterator]()
      acc = iter.next().value
    }
    for (const el of iter) {
      acc = f(el, acc)
    }
    return acc
  }

  console.log(
    reduce((product, totalPrice) => product.price + totalPrice, 0, products)
  )
</script>
